<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tours - ARLook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .customer-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .customer-info p {
            color: #666;
            margin: 5px 0;
        }

        .tours-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tours-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .tour-card {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .tour-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .tour-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tour-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }

        .status-assigned {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .tour-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .detail-group p {
            color: #666;
            margin: 3px 0;
        }

        .concerns-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .concern-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .tour-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .no-tours {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-tours h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-link a:hover {
            background: rgba(255,255,255,0.3);
        }

        .progress-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #007bff;
        }

        .progress-info h4 {
            color: #007bff;
            margin-bottom: 8px;
        }

        .progress-info p {
            color: #666;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tour-details {
                grid-template-columns: 1fr;
            }
            
            .tour-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† My Tours</h1>
            <p>Track your apartment inspection progress</p>
        </div>

        <div class="customer-info" id="customerInfo">
            <!-- Customer info will be loaded here -->
        </div>

        <div class="tours-section">
            <h2>üìã Your Tour Requests</h2>
            <div id="toursContainer">
                <!-- Tours will be loaded here -->
            </div>
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let customerAppointments = [];
        let customerEmail = '';

        document.addEventListener('DOMContentLoaded', function() {
            // Load customer data from localStorage
            const storedAppointments = localStorage.getItem('customerAppointments');
            const storedEmail = localStorage.getItem('customerEmail');
            
            if (storedAppointments && storedEmail) {
                customerAppointments = JSON.parse(storedAppointments);
                customerEmail = storedEmail;
                displayCustomerInfo();
                displayTours();
            } else {
                // Redirect to login if no data
                window.location.href = 'login.html';
            }
        });

        function displayCustomerInfo() {
            const customerInfo = document.getElementById('customerInfo');
            const firstAppointment = customerAppointments[0];
            
            customerInfo.innerHTML = `
                <h3>üë§ Customer Information</h3>
                <p><strong>Name:</strong> ${firstAppointment.customer_name}</p>
                <p><strong>Email:</strong> ${firstAppointment.customer_email}</p>
                <p><strong>Phone:</strong> ${firstAppointment.customer_phone}</p>
                <p><strong>Total Tours:</strong> ${customerAppointments.length}</p>
            `;
        }

        function displayTours() {
            const container = document.getElementById('toursContainer');
            
            if (customerAppointments.length === 0) {
                container.innerHTML = `
                    <div class="no-tours">
                        <h3>üì≠ No tours found</h3>
                        <p>You haven't scheduled any tours yet.</p>
                        <a href="schedule.html" class="action-btn btn-primary" style="margin-top: 15px;">
                            üìÖ Schedule a Tour
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = customerAppointments.map(appointment => createTourCard(appointment)).join('');
        }

        function createTourCard(appointment) {
            const concernsHtml = appointment.key_concerns ? appointment.key_concerns.map(concern => 
                `<span class="concern-tag">${concern}</span>`
            ).join('') : '<span class="concern-tag">None specified</span>';

            const actionButtons = getActionButtons(appointment);
            const progressInfo = getProgressInfo(appointment);

            return `
                <div class="tour-card">
                    <div class="tour-header">
                        <div class="tour-id">#${appointment.id}</div>
                        <span class="status-badge status-${appointment.status}">${appointment.status}</span>
                    </div>
                    
                    <div class="tour-details">
                        <div class="detail-group">
                            <h4>üè† Apartment Details</h4>
                            <p><strong>Name:</strong> ${appointment.apartment_name}</p>
                            <p><strong>Address:</strong> ${appointment.apartment_address}</p>
                            <p><strong>Tour Date:</strong> ${formatDate(appointment.preferred_date)}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>üîç Your Concerns</h4>
                            <div class="concerns-list">${concernsHtml}</div>
                        </div>
                        
                        <div class="detail-group">
                            <h4>üìÖ Timeline</h4>
                            <p><strong>Requested:</strong> ${formatDate(appointment.created_at)}</p>
                            ${appointment.assigned_at ? `<p><strong>Assigned:</strong> ${formatDate(appointment.assigned_at)}</p>` : ''}
                            ${appointment.completed_at ? `<p><strong>Completed:</strong> ${formatDate(appointment.completed_at)}</p>` : ''}
                        </div>
                    </div>
                    
                    ${progressInfo}
                    
                    <div class="tour-actions">
                        ${actionButtons}
                    </div>
                </div>
            `;
        }

        function getActionButtons(appointment) {
            if (appointment.status === 'scheduled') {
                return `
                    <button class="action-btn btn-secondary" disabled>
                        ‚è≥ Waiting for Assignment
                    </button>
                `;
            } else if (appointment.status === 'assigned') {
                return `
                    <button class="action-btn btn-secondary" disabled>
                        üìπ Tour in Progress
                    </button>
                `;
            } else if (appointment.status === 'completed' && appointment.report_data) {
                return `
                    <button class="action-btn btn-success" onclick="viewReport('${appointment.id}')">
                        üìä View Report
                    </button>
                    <button class="action-btn btn-primary" onclick="contactARLooker('${appointment.assigned_arlooker}')">
                        üìû Contact ARLooker
                    </button>
                `;
            } else {
                return `
                    <button class="action-btn btn-secondary" disabled>
                        üîÑ Processing
                    </button>
                `;
            }
        }

        function getProgressInfo(appointment) {
            if (appointment.status === 'assigned' && appointment.assigned_arlooker) {
                return `
                    <div class="progress-info">
                        <h4>üìπ Tour Assigned</h4>
                        <p><strong>ARLooker:</strong> ${appointment.assigned_arlooker}</p>
                        <p><strong>Status:</strong> Your tour has been assigned and is in progress</p>
                    </div>
                `;
            } else if (appointment.status === 'completed') {
                return `
                    <div class="progress-info">
                        <h4>‚úÖ Tour Completed</h4>
                        <p><strong>ARLooker:</strong> ${appointment.assigned_arlooker}</p>
                        <p><strong>Status:</strong> Your tour is complete! View your detailed report below.</p>
                    </div>
                `;
            }
            return '';
        }

        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }

        function viewReport(appointmentId) {
            const appointment = customerAppointments.find(apt => apt.id === appointmentId);
            if (appointment && appointment.report_data) {
                displayReportModal(appointment);
            } else {
                alert('Report not available yet. Please check back later.');
            }
        }

        function displayReportModal(appointment) {
            const modalHTML = `
                <div id="reportModal" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    z-index: 1000;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                ">
                    <div style="
                        background: white;
                        padding: 30px;
                        border-radius: 10px;
                        max-width: 700px;
                        max-height: 80vh;
                        overflow-y: auto;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    ">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2 style="margin: 0; color: #333;">üìä Your Tour Report - #${appointment.id}</h2>
                            <button onclick="closeReportModal()" style="
                                background: #dc3545;
                                color: white;
                                border: none;
                                padding: 8px 12px;
                                border-radius: 5px;
                                cursor: pointer;
                            ">‚úï Close</button>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #007bff; margin-bottom: 10px;">üè† Apartment Details</h3>
                            <p><strong>Apartment:</strong> ${appointment.apartment_name}</p>
                            <p><strong>Address:</strong> ${appointment.apartment_address}</p>
                            <p><strong>Tour Date:</strong> ${formatDate(appointment.preferred_date)}</p>
                            <p><strong>ARLooker:</strong> ${appointment.assigned_arlooker}</p>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #28a745; margin-bottom: 10px;">üìã Inspection Results</h3>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
                                <p><strong>Layout:</strong> ${appointment.report_data.layout}</p>
                                <p><strong>Overall Rating:</strong> ‚≠ê ${appointment.report_data.rating}/5</p>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #17a2b8; margin-bottom: 10px;">üè¢ Facilities Found</h3>
                            <ul style="margin: 0; padding-left: 20px;">
                                ${appointment.report_data.facilities.map(facility => `<li>${facility}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #ffc107; margin-bottom: 10px;">‚ö†Ô∏è Issues Identified</h3>
                            <p style="background: #fff3cd; padding: 10px; border-radius: 5px; margin: 0;">
                                ${appointment.report_data.issues}
                            </p>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #dc3545; margin-bottom: 10px;">üîí Safety Assessment</h3>
                            <p style="background: #f8d7da; padding: 10px; border-radius: 5px; margin: 0;">
                                ${appointment.report_data.safety}
                            </p>
                        </div>
                        
                        ${appointment.report_data.summary ? `
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #6c757d; margin-bottom: 10px;">üìù Summary</h3>
                            <p style="background: #e9ecef; padding: 15px; border-radius: 5px; margin: 0;">
                                ${appointment.report_data.summary}
                            </p>
                        </div>
                        ` : ''}
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <small style="color: #6c757d;">
                                Report generated on ${formatDate(appointment.completed_at)}
                            </small>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeReportModal() {
            const modal = document.getElementById('reportModal');
            if (modal) {
                modal.remove();
            }
        }

        function contactARLooker(arlookerName) {
            alert(`Contact information for ${arlookerName}:\n\nThis feature will be implemented soon. For now, please contact our support team.`);
        }
    </script>
</body>
</html>
